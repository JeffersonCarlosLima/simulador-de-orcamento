<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Simulador de Orçamento</title>
</head>
<body>
    <div class="container col-8 mt-3">
        <h1 class="text-center">Simulador de Orçamento</h1>
        <p class="mt-2 text-success text-center">Informe as quantidades nos campos abaixo e clique em calcular</p>
        <div class="mt-4 flex-column">
            <div class="form-floating mb-3 ">
                <input type="number" class="form-control" id="leitorface" placeholder="informe a quantidade de leitores">
                <label for="leitorface">Leitor facial</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="catraca" placeholder="informe a quantidade de catracas" >
                <label for="catraca">Catraca</label>
            </div>
            <button type="button" class="btn btn-success" onclick="orcamentoleitor()">Gerar Orçamento</button>
        </div>
            <div class="mt-4">
                <div class="d-flex flex-row align-items-center justify-content-start p-2 gap-2 bg-light text-secondary mt-2 rounded"><p>Leitor facial R$:</p><p id="resultado3"></div>
                <div class="d-flex flex-row align-items-center justify-content-start p-2 gap-2 bg-light text-secondary mt-2 rounded"><p>Catraca R$:</p><p id="resultado"></p></div>      
                <div class="d-flex flex-row align-items-center justify-content-start p-2 gap-2 bg-light text-secondary mt-2 rounded"><p>Serviço R$:</p><p id="resultado2"></p></div>
                <div class="d-flex flex-row align-items-center justify-content-start p-2 gap-2 bg-secondary text-light mt-2 rounded"><p>Total R$:</p><p id="total"></p></div> 
            </div>
    </div>
        <script src="calc.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
